name: Process Ferry Schedule

on:
  schedule:
    # Run at 3 AM Brisbane time (5 PM UTC previous day)
    - cron: '0 17 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  process-schedule:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: schedule-processor/package-lock.json
    
    - name: Install dependencies
      working-directory: schedule-processor
      run: npm install
    
    - name: Process GTFS data
      working-directory: schedule-processor
      run: npm run process
    
    - name: Check for changes
      id: changes
      run: |
        git diff --quiet schedule-data/ || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push schedule data
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add schedule-data/
        git commit -m "Update ferry schedule data - $(date +'%Y-%m-%d')"
        git push
    
    - name: Deploy to GitHub Pages
      if: steps.changes.outputs.changed == 'true'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./schedule-data
        destination_dir: data
        keep_files: true