<svg width="320" height="120" viewBox="0 0 320 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Train icon -->
  <g fill="#0066CC">
    <!-- Train body -->
    <rect x="10" y="35" width="50" height="40" rx="5" />
    <!-- Windows -->
    <rect x="15" y="40" width="10" height="10" fill="white" />
    <rect x="30" y="40" width="10" height="10" fill="white" />
    <rect x="45" y="40" width="10" height="10" fill="white" />
    <!-- Wheels -->
    <circle cx="20" cy="75" r="5" fill="#333" />
    <circle cx="50" cy="75" r="5" fill="#333" />
  </g>

  <!-- Text -->
  <text x="75" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#0066CC">
    Brisbane Train
  </text>
  <text x="75" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#666">
    Departure Boards
  </text>
</svg>